# ========= Server =========
server.port=${PORT:8080}

# ====== Datasource (PostgreSQL) ======
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# === HikariCP Connection Pool (udržování spojení + výkon) ===
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=WeekFitterHikariPool

# === Inicializace databáze (moderní syntaxe) ===
spring.sql.init.mode=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# ====== JPA / Hibernate ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========SPRING BEAN SETTINGS============
spring.main.allow-bean-definition-overriding=true
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

# ====== Mail (Gmail SMTP) ======
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==== Scheduler a logování ====
logging.level.org.springframework.mail=TRACE
logging.level.org.springframework.boot.autoconfigure.mail=TRACE

# ==== Aplikační metadata (volitelné, pro monitoring) ====
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
